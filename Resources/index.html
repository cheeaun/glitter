<!DOCTYPE html>
<title>Glitter</title>
<style>
body{
	margin: 0;
	padding: 0;
}
*{font: message-box;}
form{
	position: absolute;
	text-align: center;
	width: 100%;
	top: 20%;
}
#url{width: 20em;}
</style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<script>
$(function(){
	var urlEl = $('#url');
	$('form').submit(function(){
		var url = $.trim(urlEl.val());
		document.location = url;
		return false;
	});
});
</script>
<form>
	<h1>Your Gmail</h1>
	<input type="text" id="url" value="http://gmail.com/">
	<input type="submit" value="Go">
</form>
